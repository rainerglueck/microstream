<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Microstream Trials</title>

    <!-- link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/-->
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css" media="screen,projection"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icons">
</head>

<body>

<!-- nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Mkyong.com</a>
</nav -->

<main role="main" class="container">
    <div class="starter-template">
        <h4>Migration Demo</h4>
    </div>
    <div>
        <ul class="collection">
            <li class="collection-item">Type change: String isin: -> Optional&lt;String&gt;</li>
        </ul>
    </div>
    <div>
        <table>
            <tr>
                <th><span th:text="'# of Asset1: ' + ${assetRoot1.assetList.size()}"></span>
                </th>
            </tr>
            <tr>
                <td>
                    <form action="/asset1" method="post">
                        <input type="submit" value="Add asset1"/>
                    </form>
                </td>
            </tr>
            <tr th:each="asset : ${assetRoot1.assetList}">
                <td th:text="${asset.toJsonString()}"></td>
            </tr>
        </table>
    </div>
    <!--ol>
        <li th:each="task : ${tasks}" th:text="${task}"></li>
    </ol-->
</main>
<!-- /.container -->

<!-- script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script-->
</body>
</html>
